<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="40" viewBox="0 0 150 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="20" cy="20" r="18" fill="url(#blueGradient)" filter="url(#shadow)"/>
  
  <!-- CMP Letters in circle -->
  <text x="20" y="26" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white">CMP</text>
  
  <!-- Capitol Money Pay text -->
  <text x="45" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="url(#blueGradient)">Capitol</text>
  <text x="45" y="30" font-family="Arial, sans-serif" font-size="8" font-weight="normal" 
        fill="url(#goldGradient)">Money Pay</text>
  
  <!-- Currency symbol -->
  <text x="130" y="28" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
        fill="url(#goldGradient)">$</text>
</svg>