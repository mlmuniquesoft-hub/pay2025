    <!-- Login JavaScript -->
    <script>
        $(document).ready(function() {
            // Show message if URL contains success parameter
            const losdf12 = decodeURIComponent(location.href);
            const jhss = losdf12.split("=");
            if (jhss[1] && jhss[1] !== '') {
                $("#SignMess").text(jhss[1]);
                $("#SignMess").show();
            } else {
                $("#SignMess").hide();
            }
            if ((typeof jhss[1] === 'undefined')) {
                $("#SignMess").hide();
            }

            // Login Step 1
            $(".LogInStep1").on("click", function() {
                const user_id = $("#user_id").val();
                const password = $("#password").val();
                
                if (user_id !== '' && password !== '') {
                    $("#user_id").css("border", '2px solid #e1e8ed');
                    $("#password").css("border", '2px solid #e1e8ed');
                    $("#submit").html("");
                    
                    const loginRequest = $.ajax({
                        method: "POST",
                        url: 'viewdata/logincheck.php',
                        data: { user: user_id, pass: password },
                        success: function(response) {
                            const result = JSON.parse(response);
                            if (result[0] == 1) {
                                $("#Sttes1").hide();
                                $("#MessA").text(result[1]);
                                $("#Sttes2").show();
                            } else {
                                $("#submit").html("<div class='alert alert-warning'>" + result[1] + "</div>");
                            }
                        }
                    });
                } else {
                    if (user_id === '') {
                        $("#user_id").css("border", '2px solid red');
                    }
                    if (password === '') {
                        $("#password").css("border", '2px solid red');
                    }
                    $("#submit").html("<div class='alert alert-warning'>Please fill in all fields</div>");
                }
            });

            // Login Step 2 (Security Code Verification)
            $("#LogInStep2").on("click", function() {
                const secureCode = $("#secureCode").val();
                const user_id = $("#user_id").val();
                
                if (secureCode !== '') {
                    $("#secureCode").css("border", '2px solid #e1e8ed');
                    $("#submit2").html("");
                    
                    const verifyRequest = $.ajax({
                        method: "POST",
                        url: 'viewdata/logincheck2.php',
                        data: { code: secureCode, user: user_id },
                        success: function(response) {
                            const result = JSON.parse(response);
                            if (result[0] == 1) {
                                location.href = result[1];
                            } else {
                                $("#submit2").html("<div class='alert alert-warning'>" + result[1] + "</div>");
                            }
                        }
                    });
                } else {
                    $("#secureCode").css("border", '2px solid red');
                    $("#submit2").html("<div class='alert alert-warning'>Please enter the security code</div>");
                }
            });

            // Forgot Password
            $("#passFotgo").on("click", function(e) {
                e.preventDefault();
                $("#Sttes1").hide();
                $("#Sttes2").hide();
                $("#passFotgo").parent().hide();
                $("#passFotgo").parent().next().hide();
                $("#passFotgo").parent().prev().show();
            });

            $("#forgotPass").on("click", function() {
                const user_id = $("#user_id_forget").val();
                if (user_id !== '') {
                    const forgotRequest = $.ajax({
                        method: "GET",
                        url: 'viewdata/forgot_pass.php',
                        data: { userdf: user_id },
                        success: function(response) {
                            const result = JSON.parse(response);
                            if (result[0] == 1) {
                                $("#submit").html("<div class='alert alert-success'>" + result[1] + "</div>");
                            } else {
                                $("#submit").html("<div class='alert alert-warning'>" + result[1] + "</div>");
                            }
                        }
                    });
                } else {
                    $("#user_id_forget").css("border", '2px solid red');
                    $("#submit").html("<div class='alert alert-warning'>Please enter your User ID</div>");
                }
            });
        });
    </script>
