    <script>
		// Handle Enter key press for login
		document.onkeypress = function(e) {
			if (13 == (e = e || window.event).keyCode) {
				e.preventDefault();
				e.stopPropagation();
				let t = Number($("#ClickCount").val());
				$("#ClickCount").val(1);
				0 == t ? $(".LogInStep1").trigger("click") : $("#LogInStep2").trigger("click")
			}
		};
		
		// Login Step 1 - Direct login without OTP
		$(".LogInStep1").on("click", function(e) {
			e.preventDefault();
			e.stopPropagation();
			const user_id = $("#user_id").val();
			const password = $("#password").val();
			
			$.ajax({
				method: "GET",
				url: "/login/login_ssc.php",
				data: {
					user_id: user_id,
					password: password
				}
			}).done(function(response) {
				console.log(response);
				const result = JSON.parse(response);
				
				if (result.sts == 1) {
					if (result.redirect) {
						// Direct login successful - redirect to dashboard
						$("#submit").html("<h3 class='alert alert-success'>" + result.mess + "</h3>");
						setTimeout(function() {
							window.location.href = "/member/index.php"; // Redirect to member dashboard
						}, 1500);
					} else {
						// Show OTP form (for authenticator users)
						$("#MessA").text(result.mess);
						$("#Sttes2").show();
						$("#Sttes1").hide();
					}
				} else {
					$("#submit").html("<h3 class='alert alert-warning'>" + result.mess + "</h3>");
				}
			});
		});
		
		// Login Step 2 - For authenticator verification (if needed)
		$("#LogInStep2").on("click", function(e) {
			e.preventDefault();
			e.stopPropagation();
			const user_id = $("#user_id").val();
			const secureCode = $("#secureCode").val();
			
			$.ajax({
				method: "GET",
				url: "/login/verify.php",
				data: {
					user_id: user_id,
					secureCode: secureCode
				}
			}).done(function(response) {
				const result = JSON.parse(response);
				if (result.sts == 1) {
					$("#SSDDhg").trigger("click");
				} else {
					$("#submit2").html("<h3 class='alert alert-warning'>" + result.mess + "</h3>");
				}
			});
		});
		
		// Auto-fill user ID from URL parameter
		let losdf = location.href;
		let usfJk = losdf.split(":");
		let dfgd = atob(usfJk[2]);
		if ($("#user_id").val(dfgd), "" != dfgd) {
			$.ajax({
				method: "POST",
				url: "viewdata/verify_id.php",
				data: {Usfd: dfgd}
			});
		}
	</script>
